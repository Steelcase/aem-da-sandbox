name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Run JavaScript file with secret
        run: node blocks/helloworld/helloworld.js
        env:
          ALGOLIA_API_KEY: ${{ secrets.MYTESTSECRET }} # Pass as environment variable to scriptrun: echo "Algolia API Key $ALGOLIA_API_KEY"
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
    - run: npm run lint
    